name: Regenerate site data and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if README changed
        id: check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^README.md$'; then
            echo "readme_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "readme_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Regenerate features.csv
        if: steps.check.outputs.readme_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run CSV generator
        if: steps.check.outputs.readme_changed == 'true'
        run: python generate_csv.py

      - name: Commit updated features.csv
        if: steps.check.outputs.readme_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add features.csv
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: regenerate features.csv"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
